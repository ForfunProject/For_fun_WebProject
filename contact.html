  <body>
    <div class="parallax p-5" >
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-10 ms-5 me-5 p-4">
          <div class="container-fluid">
            <h3 class="navbar-brand ms-3">九龍飲茶</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link ms-1" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-1" href="index.html">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-1" href="javascript:void(0)">About</a>
                </li>
                  <a class="nav-link ms-1" href="contact.html">News&Contact</a>
                </li>
              </ul>
              <button type="button" class="btn btn-dark btn-outline-light btn-lg border-light border-1">LogIn</button>
            </div>
          </div>
      </nav>
    <section id="intro">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
              <div class="col-md-12">
              <h1>九龍飲茶</h1>
              <p class="lead"> 全台最道地的港式飲茶餐廳</p>

              <button type="button" class="btn btn-primary">加入我們</button>
              </div>
          </div>
        </div>
      </div>

    </section>

    <section id="second">
      <div class="containter">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2>店長</h2>
            <div class="row">
              <div class="col-md-4">
                <img src="2.jpg">
                <h3>Aralia1112</h3>
              </div>
              <div class="col-md-8 text-left">
                <p1 class="lead">你喜歡港式飲茶嗎?</p1>
                <p>你好，我是店長Aralia</p> 
                <p>歡迎來九龍飲茶品嘗看看</p>      
              </div>
            </div>
          </div>
        </div>
      </div>



    </section>
    <section id="list-group">
      <div class="containter">
        <div class="row">
          <div class="col-md-8 offset-md-2">
          <h2>最新消息</h2>
          <ul class="list-group">
            <li class="list-group-item">第一則資訊</li>
            <li class="list-group-item">第二則資訊</li>
            <li class="list-group-item">第三則資訊</li>
            <li class="list-group-item">第四則資訊</li>
            <li class="list-group-item">第五則資訊</li>
          </ul>
          </div>
        </div>
      </div>
    </section>

    
    
    <section id="contact information">
      <div class="containter">
        <div class="row">
          <div class="col-md-8 offset-md-2">
          <h2>聯絡資訊</h2>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">電子信箱</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">意見回饋</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          </div>
        </div>
      </div>
    </section>


    
    <section id="traffic information">
      <div class="containter">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2>交通方式</h2>
            <ul>捷運</ul>
            <ul>公車</ul>
            <ul>汽機車</ul>
            <p1>地圖</p1>
          </div>
        </div>
      </div>
    </section>
  </body>
