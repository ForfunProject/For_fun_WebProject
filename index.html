<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <!--bootstrap navbar link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--bootstrap rounded circle link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--bootstrap card link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--modal link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<!--navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    	<div class="container-fluid">
        	<!--logo-->
            <a class="navbar-brand" href="home-page"><img src="https://drive.google.com/uc?id=1nhP_0GJ3Rwb2QXG7f6I55hIxeU9tVjWa" class="rounded-circle" alt="Cinque Terre" width="55" height="55"></a>
            <div class="collapse navbar-collapse" id="mynavbar">
              <!--link to other page-->
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="introduction">Intro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="news">News</a>
                </li>
              </ul>
              <!--search box-->
              <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
              </form>
            </div>
        </div>
	</nav>
    <!--card-->
    <div class="card" style="width:200px">

    <div class="card-body">
      <h4 class="card-title">蝦餃&nbsp&nbsp$110</h4>
      <p class="card-text">Steamed Shrimp Dumplings</p>
      <a href="#" class="btn btn-primary">See Detail</a>
    </div>
  </div>
    
</body>
